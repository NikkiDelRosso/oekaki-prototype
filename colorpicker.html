<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		#colorPicker {
			float: left;
			margin-right: 10px;
		}

		.colorbox {
			background-color: #fff;
			width: 75px;
			display: block;
			box-sizing: border-box;
		}

		#colorPreview {
			height: 95px;
		}
		
		#selectedColor {
			height: 75px;
		}

		#color {
			margin-bottom: 10px;
			width: 75px;
			height: 20px;
			line-height: 20px;
			padding: 0 3px;
			text-align: center;
			box-sizing: border-box;
		}

		#huePicker {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<canvas id="colorPicker" width="200" height="200"></canvas>
	<div style="overflow: hidden">
		<input id="color" value="#FFFFFF">
		<div id="selectedColor" class="colorbox"></div>
		<div id="colorPreview" class="colorbox"></div>
	</div>
	<canvas id="huePicker" width="285" height="20"></canvas>
	<script>
		var hex = document.getElementById("color");
		var colorCanvas = document.getElementById('colorPicker');
		var hueCanvas = document.getElementById('huePicker');
		var colorCtx = colorCanvas.getContext('2d');
		var hueCtx = hueCanvas.getContext('2d');

		drawColorCanvas(hex.value || "#ffffff");

		function drawColorCanvas(hex) {
			var color = colorFromHex(hex)

			var grads = {
				x: color.getHue().toHex(),
				y: '#000000',
			};

			colorCtx.fillStyle = '#ffffff';
			colorCtx.fillRect(0, 0, colorCanvas.width, colorCanvas.height);

			for (var i in grads) {
				var grad = colorCtx.createLinearGradient(0, 0, i == 'x'? colorCanvas.width : 0, i == 'y'? colorCanvas.height : 0);
				grad.addColorStop(0, 'transparent');
				grad.addColorStop(1, grads[i]);

				colorCtx.fillStyle = grad;
				colorCtx.fillRect(0, 0, colorCanvas.width, colorCanvas.height);
			}
		}

		colorCanvas.addEventListener('mousemove', function(e) {
			var coords = getEventCoords(e);
			var data = colorCtx.getImageData(coords.x, coords.y, 1, 1).data;
			var rgba = new Color(data[0], data[1], data[2]);
			document.getElementById('colorPreview').style.backgroundColor = rgba.toString();
		});

		colorCanvas.addEventListener('mouseleave', function(e) {
			document.getElementById('colorPreview').style.backgroundColor = document.getElementById('color').value;
		});

		colorCanvas.addEventListener('click', function(e) {
			var coords = getEventCoords(e);
			var data = colorCtx.getImageData(coords.x, coords.y, 1, 1).data;
			var rgba = new Color(data[0], data[1], data[2]);
			document.getElementById('color').value = rgba.toHex();
			document.getElementById('selectedColor').style.backgroundColor = rgba.toString();
		});

		var hues = [
			"#ff0000",
			"#ffff00",
			"#00ff00",
			"#00ffff",
			"#0000ff",
			"#ff00ff",
			"#ff0000"
		];

		var hueGrad = colorCtx.createLinearGradient(0, 0, hueCanvas.width, 0);
		for (var i in hues) {
			var start = i / (hues.length - 1);
			hueGrad.addColorStop(start, hues[i]);
		}
		hueCtx.fillStyle = hueGrad;
		hueCtx.fillRect(0, 0, hueCanvas.width, hueCanvas.height);

		hueCanvas.addEventListener('click', function(e) {
			var coords = getEventCoords(e);
			var data = hueCtx.getImageData(coords.x, coords.y, 1, 1).data;
			var rgba = new Color(data[0], data[1], data[2]);
			drawColorCanvas(rgba.toHex());
		});

		hex.addEventListener('change', function() {
			document.getElementById('selectedColor').style.backgroundColor = hex.value;
			drawColorCanvas(hex.value);
		});

		function Color(r, g, b, a) {
			var that = this;

			that.r = r;
			that.g = g;
			that.b = b;
			that.a = a || 1;
			setHSV();

			function setHSV() {
				var rgb = [ that.r, that.g, that.b ];

				var max = Math.max(...rgb);
				var min = Math.min(...rgb);

				// Calculate value
				that.v = Math.round((max / 255) * 100);

				if (max == min) {
					that.h = 0;
					that.s = 0;
				} else {
					// Calculate hue
					that.h = 0;
					var foundMax = false;
					for (var i in rgb) {
						if (rgb[i] == max && !foundMax) {
							that.h += i * 120;
							foundMax = true;
						} else if (rgb[i] > min) {
							var mult = foundMax? 1 : -1;

							if (i == rgb.length - 1 && foundMax) {
								that.h = 360;
								mult = -1;
							}

							that.h += mult * ((rgb[i] - min) / (max - min)) * 60;
						}
					}

					that.h = Math.round(that.h);

					// Calculate saturation
					that.s = Math.round(100 * (max - min) / max);
				}
			}


			that.toString = function() {
				return "rgba(" + that.r + ", " + that.g + ", " + that.b + ", " + that.a + ")";
			}

			that.toHex = function() {
				return "#" + ("000000" + ((that.r << 16) | (that.g << 8) | that.b).toString(16)).slice(-6).toUpperCase();
			}

			that.toHSVA = function() {
				return "hsva(" + that.h + ", " + that.s + ", " + that.v + ", " + that.a + ")";
			}


			that.getHue = function() {
				var hue = [
					that.r,
					that.g,
					that.b
				];

				var max = Math.max(...hue);
				var min = Math.min(...hue);
				var range = max - min;

				if (range == 0) {
					return new Color(255, 0, 0);
				}
				
				for (var i in hue) {
					if (hue[i] == max) {
						hue[i] = 255;
					} else if (hue[i] == min) {
						hue[i] = 0;
					} else {
						hue[i] = (hue[i] - min) / range * 255;
					}
				}

				return new Color(...hue);
			}

			return that;
		}

		function colorFromHex(hex) {
			var m = hex.match(/^#([0-9A-Fa-f]{2})([0-9A-Fa-f]{2})([0-9A-Fa-f]{2})$/);

			if (!m) {
				throw hex + " is not a valid hexadecimal value";
			}

			var r = parseInt(m[1], 16);
			var g = parseInt(m[2], 16);
			var b = parseInt(m[3], 16);
			return new Color(r, g, b);
		}

		function colorFromHSV(h, s, v, a) {
			var rgb = [null, null, null];

			var pos = h / 120;
			var iMax = Math.round(pos), iMid, iMin;

			var cMax = v / 100 * 255;
			var cMin = cMax * (100 - s) / 100;
			var cMid = ((h % 60) / 60) * (cMax - cMin);

			if (iMax > pos) {
				iMid = iMax - 1;
				iMin = iMax + 1;
				cMid = cMax - cMid;
			} else {
				iMid = iMax + 1;
				iMin = iMax - 1;
				cMid = cMin + cMid;
			}

			rgb[(3 + iMax) % 3] = Math.round(cMax);
			rgb[(3 + iMid) % 3] = Math.round(cMid);
			rgb[(3 + iMin) % 3] = Math.round(cMin);

			return new Color(...rgb, a);
		}

		function getEventCoords(e) {
			return {
				x: e.offsetX || e.layerX,
				y: e.offsetY || e.layerY
			};
		}
	</script>
</body>
</html>
